<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HeroEmotion</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.js"> </script>
</head>

<body>
  <div class="upper">
    <div class="legend">
      <h3>legend</h3>

      <div class="elements">
        <div class="item">
          <svg id="circle" data-name="circle" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 326 325">
            <path d="M162.5,39A127.49,127.49,0,1,1,72.34,76.34,126.69,126.69,0,0,1,162.5,39m0-12A139.5,139.5,0,1,0,302,166.5,139.5,139.5,0,0,0,162.5,27Z" fill="#03e2ff" />
          </svg>
          <p>sadness</p>
        </div>

        <div class="item">
          <svg id="hexa" data-name="hexa" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 326 325">
            <path d="M235.7,39.2l72.94,126.35L235.7,291.89H89.8L16.86,165.55,89.8,39.2H235.7m6.92-12H82.88L3,165.55,82.88,303.89H242.62L322.5,165.55,242.62,27.2Z" fill="#20ff03" />
          </svg>
          <p>discust</p>
        </div>

        <div class="item">
          <svg id="triangle" data-name="triangle" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 326 325">
            <path d="M163.5,50.18,300.22,287H26.78L163.5,50.18m0-24L6,299H321L163.5,26.18Z" fill="#ff0303" />
          </svg>
          <p>anger</p>
        </div>

        <div class="item">
          <svg id="cube" data-name="cube" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 326 325">
            <path d="M290,39V293H36V39H290m12-12H24V305H302V27Z" fill="#fff503" />
          </svg>
          <p>happiness</p>
        </div>

        <div class="item">
          <svg id="line" data-name="line" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 326 325">
            <line x1="163" y1="40" x2="162.5" y2="293" fill="none" stroke="#9403ff" stroke-miterlimit="10" stroke-width="12" />
          </svg>
          <p>fear</p>
        </div>
      </div>
      <div id="status"></div>
      <div id="file-container">
        Upload an image: <input type="file" id="files" name="files[]" multiple />
      </div>
      <div id="predictions"></div>
    </div>

    <div class="wrapper-camera">
      <div class="score">
        <h3>score</h3>
        <p id="scoreNumber">0</p>
      </div>
      <div class="">
        <div class="camOverlay"></div>
        <video autoplay="true" width="320" height="240" id="videoElement">
        </video>
      </div>
      <canvas id="snapshot" width="320" height="240"></canvas>
      <canvas id="small_canvas" width="320" height="240"></canvas>
    </div>
  </div>

  <div class="lower">
    <div class="forms">
      <div id="previous">
      </div>
      <div id="current">
      </div>
      <div id="next">
      </div>
    </div>
    <div class="feedback">
      <h3>Feeedback</h3>
    </div>
  </div>
  <script src="js/webcam.js" type="text/javascript"></script>
  <script src="js/counter.js" type="text/javascript"></script>
  <script src="js/formswitch.js" type="text/javascript"></script>
  <script src="js/tensorflowModel.js" type="text/javascript"></script>
  <script src="js/takeScreenshot.js" type="text/javascript"></script>
</body>

</html>
